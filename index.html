<html>
    
    <head>
        <title>TUTIT: Bdidim</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    
    <body>
        <h1>Bdidim</h1>
        
        <div class="main-image">
            <img src="img/tutit_bdidim.jpg" alt="Tutit calculating with Bdidim" height="250px">
        </div>
      
        <h2>Buttons and stuff</h2>
        <div>
            <p>Try those, they're free</p>
        </div>

        <div class="buttons-div">
            <button onclick="alcoholCheck()">Alcohol Check</button>
            <button onclick="drink()">Drink</button>
            <button onclick="multTen()">MultTen</button>
            <button onclick="resetScore()">ResetScore</button>
            <button onclick="calculateMult()">CalculateMult</button>
        </div>

        <hr>

        <div class="table-div">
            <table>
                <tr>
                    <td>0,0</td>
                    <td>0,1</td>
                    <td>0,2</td>
                    <td>0,3</td>
                    <td>0,4</td>
                </tr>
                <tr>
                    <td>1,0</td>
                    <td>1,1</td>
                    <td>1,2</td>
                    <td>1,3</td>
                    <td>1,4</td>
                </tr>
                <tr>
                    <td>2,0</td>
                    <td>2,1</td>
                    <td>2,2</td>
                    <td>2,3</td>
                    <td>2,4</td>
                </tr>
                <tr>
                    <td>3,0</td>
                    <td>3,1</td>
                    <td>3,2</td>
                    <td>3,3</td>
                    <td>3,4</td>
                </tr>
                <tr>
                    <td>4,0</td>
                    <td>4,1</td>
                    <td>4,2</td>
                    <td>4,3</td>
                    <td>4,4</td>
                </tr>
            </table>

        </div>

        <div class="footer-div">
            <hr>
            <p>All rights reserved to Ronando Prod. LTD</p>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
